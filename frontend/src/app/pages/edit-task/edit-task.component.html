<div class="centered-content">
    <div class="modal-box form-group">
        <h1 class="title">Edit task</h1>
        <input #taskInput type="text" class="form-control has-background-light" placeholder="Enter task name">

        <button class="btn white-text" routerLink ='../../../'>Cancel</button>
        <button class="btn white-text" (click)="editTask(taskInput.value)">Edit</button>
    </div>
</div>
